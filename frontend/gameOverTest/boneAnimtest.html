<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Modal</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div id="gameOverModal" class="modal">
    <div class="modal-content">
        <img id="crossbones" src="Assets/CrossBones.png" alt="Crossbones">
        <img id="skullJaw" src="Assets/Jaw.png" alt="Skull Jaw">
        <img id="skullTop" src="Assets/Skull.png" alt="Skull Top">
    </div>
</div>

<div class="buttonContainer">
  <div class="center">
    <button id="restartButton">Restart Game</button>
  </div>
</div>

<script src="gameOver.js"></script>
</body>
</html>
