    <style>
        textarea, input{
            box-shadow: 0 1px 1px 1px #5cd595 inset;
        }
        textarea:focus, input:focus{
            outline: none;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:focus {
            transition: background-color 600000s 0s, color 600000s 0s;
        }
        #taskInput {
            box-shadow: none;
        }
        #selectA {
            overflow-y: scroll;
            max-height: 10rem;
            font-size: 0.8rem;
            scrollbar-color: #14a44d transparent;
            scrollbar-width: thin;
        }

         #selectC {
            width: 100%;
            font-size: 0.8rem;
            border: 0;
            color: #14a44d;
            background-color: transparent;
            overflow-y: scroll;
            scrollbar-color: #14a44d transparent;
            scrollbar-width: thin;

            width:100%;

<body style="background-image: linear-gradient(black, #5cd595);">
<div class="container">
<header>

</header>
<main>
    <div id="failure" class="d-block m-auto" style="height: 0; width: 0;"></div>
<div id="game_page" class="container-fluid">
	<div class="row justify-content-center px-0 py-5">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <h2 class="bg-dark mb-0 p-2 border-coloring text-coloring" style="color: #5cd595; border:solid 1px #5cd595;">
            Map</h2>
            <div id="custom-map" style="width:100%; height: 90%; min-height:28.8rem;"></div>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12">

            <div class="col-12 bg-dark">
                <div class="p-2 border-coloring" style="border:solid 2px #5cd595;">
                    <div id="threat-bar" class="progress-bar d-flex justify-content-start" style="background-color: #5cd595; width: 25%;">
                        <div class="col-1 d-flex"><h3 class=" mb-0 text-dark" style="background-color:transparent; padding: 0 8px 0 8px;">
                        Threat</h3><p id="threat-value" class="mb-0" style="background-color:transparent; font-size: 1.4rem;"></p><div id="thread" class="col-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 bg-dark border-coloring" style="min-height: 10rem; border:solid 1px #14a44d;">
            <div class="container bg-dark p-2 d-flex" style="min-height: 10rem;">
                <div class="col-6 px-2 border-coloring" style="color: #5cd595; border:solid 1px #14a44d;">
                <h5 class="mb-0 text-coloring">Menu options</h5>
                    <div id="outerMenu" class="text-success">
                    </div>
                </div>

                <div class="col-6 px-2 border-coloring" style="color: #5cd595; border:solid 1px #14a44d;">
                <h5 class="mb-0 text-coloring">Game status</h5>
                    <div id="outerStatus">
                    </div>
                </div>
            </div>
            </div>
            <div class="container bg-dark p-2">
                <div class="d-flex">
                    <div class="col-6 text-center">
                        <button id="srcBtn" class="bg-dark border-coloring text-coloring" style="padding: 0.1rem 3.5rem 0.1rem 3.5rem; border:solid 1px #5cd595; color: #5cd595;">
                        Choose country</button>
                    </div>
                    <div class="col-6 text-center">
                        <div class="d-flex">
                            <form id="icaoSearch" style="margin: auto;"><label>
                            <input id="icao" class="justify-content-start bg-dark w-75 text-success border-0" type="text" placeholder="Location ICAO"></label>
                            <button type="submit" class="bg-dark border-coloring text-coloring" style="border:solid 1px #5cd595; color: #5cd595;">>
                            </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 bg-dark text-white mh-50 py-2 border-coloring" style="min-height: 16rem; border:solid 1px #14a44d;">
                <h6 class="p-2 coloring" style="background-color: #5cd595;">
                CMD</h6>
                <div class="container bg-dark p-0">
                    <canvas class="d-block m-auto" style="height: 0; width: 0;">
                    </canvas>
                <p id="mission" class="text-success px-3">
                    Mission...
                </p>
                    <form id="tasks" style="margin: auto;"><label>
                    <input id="taskInput" class="justify-content-start bg-dark w-75 text-success border-0 px-3" type="text"></label>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
    <audio id="background-music" loop>
        <source src="bgmusicexample.mp3" type="audio/mpeg">
    </audio>

</main>
